<html lang="en" xmlns:th="http://www.thymeleaf.org" th:remove="tag">
    <div th:remove="tag">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><th:block th:text="${title}"/></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="changeForm" th:object="${activityFormModel}" autocomplete="off">
                        <div class="modal-body">

                            <div class="form-group mb-3">
                                <label class="bmd-label-floating">Activitate</label>
                                <select name="activity" class="form-control">
                                    <th:block th:each="activity : ${activities}">
                                        <optgroup th:label="${activity.label}">
                                            <th:block th:each="option : ${activity.activities}">
                                                <option th:value="${option.teachingId}" th:text="${option.name}"></option>
                                            </th:block>
                                        </optgroup>
                                    </th:block>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <label class="bmd-label-floating">Nr. participanti</label>
                                <input type="text" class="form-control" name="studentsNb">
                            </div>

                            <div class="form-group mb-3">
                                <div class="form-check">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" id="myCheck" th:name="isExam">
                                        Examinare
                                      <span class="form-check-sign">
                                        <span class="check"></span>
                                      </span>
                                  </label>
                                </div>
                                <script type="text/javascript">
                                    $(function () {
                                        $("#myCheck").on("change", function (e) {
                                            e.preventDefault();
                                            var target = $("#endDate");

                                            target.find('input').attr('disabled', this.checked == true);
                                            target.attr('hidden', this.checked == true);
                                        });
                                    });
                                </script>
                            </div>

                            <div class="form-group mb-3" id="startDate">
                                <label class="bmd-label-floating" for="datetimepicker1">Data inceperii</label>
                                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                    <input type="text" name="startDate" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                                    <!-- <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div> -->
                                </div>
                                <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker1').datetimepicker({
                                            defaultDate: moment().add(1, 'days').set({hour:8,minute:0,second:0,millisecond:0}),
                                            minDate: moment().add(1, 'days').startOf('day'),
                                            inline: true,
                                            sideBySide: true,
                                            keepOpen: true,
                                            format: "MM/DD/YYYY hh:mm a"
                                        });
                                    });
                                </script>
                            </div>

                            <div class="form-group mb-3" id="endDate">
                                <label class="bmd-label-floating" for="datetimepicker2">Data terminarii</label>
                                <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                                    <input type="text" name="endDate" class="form-control datetimepicker-input" data-target="#datetimepicker2"/>
                                    <!-- <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div> -->
                                </div>
                                <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker2').datetimepicker({
                                            defaultDate: moment().add(1, 'days').set({hour:8,minute:0,second:0,millisecond:0}),
                                            minDate: moment().add(1, 'days').startOf('day'),
                                            inline: true,
                                            sideBySide: true,
                                            keepOpen: true,
                                            format: "MM/DD/YYYY hh:mm a"
                                        });
                                    });
                                </script>
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary mr-2">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</html>
